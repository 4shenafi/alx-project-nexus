[tool:pytest]
DJANGO_SETTINGS_MODULE = nexus_commerce.settings
python_files = tests.py test_*.py *_tests.py
addopts = --tb=short --strict-markers --cov=apps --cov-report=html --cov-report=term-missing --cov-report=xml
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests

[coverage:run]
source = apps
omit = 
    */migrations/*
    */venv/*
    */env/*
    */__pycache__/*
    */tests/*
    manage.py
    */settings/*
    */celery.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
